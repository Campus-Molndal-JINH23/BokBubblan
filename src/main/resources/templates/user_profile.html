<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User Profile</h1>
    <table>
        <tr>
            <th>Username</th>
            <td th:text="${userProfile.username}">Username</td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="${userProfile.email}">Email</td>
        </tr>
        <!-- Add more fields as needed -->
    </table>
</div>
</body>
</html>
