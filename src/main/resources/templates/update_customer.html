<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppdatera Kundprofil</title>
</head>
<body>
<h1>Uppdatera Kundprofil</h1>
<form id="update-form">
    <label for="name">Namn:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="email">E-post:</label>
    <input type="email" id="email" name="email" required><br>
    <button type="button" onclick="updateProfile()">Uppdatera</button>
</form>

<script>
    function updateProfile() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;

        // Skicka en AJAX-förfrågan till servern för att uppdatera kundprofilen
        let xhr = new XMLHttpRequest();
        xhr.open("POST", "/update-customer-profile", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                // Hantera svaret från servern om det behövs
                console.log("Kundprofilen har uppdaterats!");
            }
        };
        let data = JSON.stringify({ "name": name, "email": email });
        xhr.send(data);
    }
</script>
</body>
</html>
