<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Välkommen!</title>
    <!-- URL för ikoner -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/custom-style.css}">
</head>
<body>

<div class="container mt-4">
    <header class="mb-4">
        <div class="row justify-content-between align-items-center">
            <div class="col-auto">
                <h2 class="mb-0">
                    <a href="/"><img th:src="@{/img/logga.png}" alt="Bokbubblan" id="custom-logo"></a>
                </h2>
            </div>

            <div class="col">
                <div class="input-group">
                    <input type="search" class="form-control custom-search" placeholder="Sök" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>


            <div class="col-auto d-flex align-items-center">
                <form th:action="@{/cart}" method="get" class="me-2">
                    <button type="submit" class="btn btn-outline-secondary">
                        <i class="bi bi-cart4 custom-icon-size"></i>
                    </button>
                </form>

                <form th:action="@{/login}" method="get">
                    <button type="submit" class="btn btn-outline-secondary">
                        <i class="bi bi-person-circle custom-icon-size"></i>
                    </button>
                </form>
            </div>

        </div>
        <div class="row mt-3">
            <div class="col">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Tillbaka till Förstasidan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Alla Böcker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/signerade_forstautgavor}">Signerade förstautgåvor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/sallsynta_fantasyserier}">Sällsynta fantasyserier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/interaktiva_barnbocker}">Interaktiva barnböcker</a>
                    </li>
                </ul>
            </div>
        </div>

    </header>
</div>


    <div class="container">
        <h1>Din Profil <i class="bi bi-person-fill"></i></h1>
        <table>
            <tr>
                <th>Username</th>
                <td th:text="${userProfile.username}">Username</td>
            </tr>
            <tr>
                <th>Email</th>
                <td th:text="${userProfile.email}">Email</td>
            </tr>
            <!-- Add moreS fields as needed -->
        </table>
    </div>


<footer class="text-center py-4 mt-4 fixed-bottom">
    <div class="d-flex justify-content-center align-items-center">
        <a th:href="@{/about}" class="me-3">Om oss</a>
        <a th:href="@{/faq}" class="me-3">Vanliga frågor</a>
        <a th:href="@{/contact}">Kontakta oss</a>
    </div>
</footer>



<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
