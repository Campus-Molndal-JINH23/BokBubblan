<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Välkommen till Bokbubblan!</title>
    <!-- URL för ikoner -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/custom-style.css}">

</head>
<body>
<div class="container mt-4">
    <header class="mb-4">
        <div class="row justify-content-between align-items-center">
            <div class="col-auto">
                <h2 class="mb-0">
                    <img th:src="@{/img/logga.png}" alt="Bokbubblan" id="custom-logo">
                </h2>
            </div>

            <div class="col">
                <div class="input-group">
                    <input type="search" class="form-control custom-search" placeholder="Sök" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>


            <div class="col-auto d-flex align-items-center">
                <button class="btn btn-outline-secondary me-2" type="button"> <!-- Added me-2 to add margin on the right -->
                    <i class="bi bi-cart4 custom-icon-size"></i>
                </button>
                <button class="btn btn-outline-secondary" type="button">
                    <i class="bi bi-person-circle custom-icon-size"></i>
                </button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Signerade förstautgåvor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sällsynta fantasyserier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Interaktiva barnböcker</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    </div>

    <main>
        <section class="welcome text-center mb-4">
            <h1>Välkommen till Bokbubblan!</h1>
        </section>
        <section class="featured mb-4">
            <h2 class="text-center mb-4">Utvalt för dig</h2>


            <div class="row justify-content-center">
                <!-- Example for one book card, repeat this div five times -->
                <div class="col-6 col-sm-4 col-md-2 mb-3">
                    <div class="card h-100">
                        <img th:src="@{/img/bokbild.png}" class="card-img-top" alt="Bokomslag">
                        <div class="card-body">
                            <button class="btn btn-primary w-100">Lägg till</button>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-sm-4 col-md-2 mb-3">
                    <div class="card h-100">
                        <img th:src="@{/img/bokbild.png}" class="card-img-top" alt="Bokomslag">
                        <div class="card-body">
                            <button class="btn btn-primary w-100">Lägg till</button>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-sm-4 col-md-2 mb-3">
                    <div class="card h-100">
                        <img th:src="@{/img/bokbild.png}" class="card-img-top" alt="Bokomslag">
                        <div class="card-body">
                            <button class="btn btn-primary w-100">Lägg till</button>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-sm-4 col-md-2 mb-3">
                    <div class="card h-100">
                        <img th:src="@{/img/bokbild.png}" class="card-img-top" alt="Bokomslag">
                        <div class="card-body">
                            <button class="btn btn-primary w-100">Lägg till</button>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-sm-4 col-md-2 mb-3">
                    <div class="card h-100">
                        <img th:src="@{/img/bokbild.png}" class="card-img-top" alt="Bokomslag">
                        <div class="card-body">
                            <button class="btn btn-primary w-100">Lägg till</button>
                        </div>
                    </div>
                </div>
                <!-- Repeat above div for each book card -->
            </div>
        </section>
    </main>

    <footer class="text-center py-4 mt-4">
        <div class="d-flex justify-content-center align-items-center">
            <a href="#" class="me-3">Om oss</a>
            <a href="#" class="me-3">Vanliga frågor</a>
            <a href="#">Kontakta oss</a>
        </div>
    </footer>

</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
