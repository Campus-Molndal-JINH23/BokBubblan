<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kundvagn</title>

    <!-- URL för ikoner -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/custom-style.css}">
</head>

<body>



<div class="container mt-4">
    <header class="mb-4">
        <div class="row justify-content-between align-items-center">
            <div class="col-auto">
                <h2 class="mb-0">
                    <img th:src="@{/img/logga.png}" alt="Bokbubblan" id="custom-logo">
                </h2>
            </div>

            <div class="col">
                <div class="input-group">
                    <input type="search" class="form-control custom-search" placeholder="Sök">
                    <button class="btn btn-outline-secondary" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>


            <div class="col-auto d-flex align-items-center">
                <button class="btn btn-outline-secondary me-2" type="button"> <!-- Added me-2 to add margin on the right -->
                    <i class="bi bi-cart4 custom-icon-size"></i>
                </button>
                <button class="btn btn-outline-secondary" type="button">
                    <i class="bi bi-person-circle custom-icon-size"></i>
                </button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Alla Böcker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Signerade förstautgåvor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sällsynta fantasyserier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Interaktiva barnböcker</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
</div>

<main>

    <div class="container my-4">
        <h1>Din Kundkorg</h1>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Titel</th>
                    <th>Antal</th>
                    <th>Pris</th>
                    <th>Total</th>
                    <th></th>
                </tr>
                </thead>
                <tbody th:each="product : ${cart.products}">
                <tr>
                    <td th:text="${product.title}">Titel</td>
                    <td th:text="${product.quantity}">1</td>
                    <td th:text="${product.price}">XXX :-</td>
                    <td th:text="${product.totalPrice}">XXX :-</td>
                    <td>
                        <button type="button" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- Knapp för att tömma kundvagnen -->
        <form th:action="@{/cart/clear}" method="post">
            <button type="submit">Töm kundvagn</button>
        </form>
        <!-- Leveranskostnad -->
        <p>Leveranskostnad: 75 kr</p>
        <!-- Totalpris inkl. leverans -->
        <p>Totalpris inkl. leverans: <span th:text="${totalPrice}"></span> kr</p>
    </div>

    <div class="container my-4">
        <!-- Other content above -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <!-- Conditional logic with Thymeleaf to enable the digital loan button if a book is selected -->
            <button id="loanDigitalButton" class="btn btn-outline-primary" th:disabled="${cart.digitalLoanEligible == null || !cart.digitalLoanEligible}">
                Låna digitalt i 24h
            </button>

            <!-- The 'Till Kassan' button -->
            <a th:href="@{/checkout}" class="btn btn-primary">
                Till Kassan
            </a>
        </div>
    </div>
</main>



<footer class="text-center py-4 mt-4">
    <div class="d-flex justify-content-center align-items-center">
        <a href="#" class="me-3">Om oss</a>
        <a href="#" class="me-3">Vanliga frågor</a>
        <a href="#">Kontakta oss</a>
    </div>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
