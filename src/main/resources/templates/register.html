<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bli medlem</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
<header>
    <nav>
        <a href="/register">Bli medlem</a> |
        <a href="/login">Logga in</a> |
        <a href="/products">Se våra böcker</a>
    </nav>
</header>
<main>
    <section class="register-form">
        <h2>Bli medlem</h2>
        <form action="/register" method="post">
            <label for="username">Användarnamn:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Lösenord:</label>
            <input type="password" id="password" name="password" required>
            <label for="acceptTerms">Jag accepterar <a href="/terms">användarvillkoren</a>:</label>
            <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
            <button type="submit">Bli medlem</button>
        </form>
    </section>
</main>
<footer>
    <p>© 2024 BokBubblan AB</p>
</footer>
</body>
</html>
