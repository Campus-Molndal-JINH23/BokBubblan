<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Bootstrap Template CSS -->
    <link rel="stylesheet" href="/css/custom-style.css">
</head>
<body>
<div>
    <h1>Produktbeskrivning</h1>
    <p><strong>Titel:</strong> <span th:text="${product.title}"></span></p>
    <p><strong>Författare:</strong> <span th:text="${product.author}"></span></p>
    <p><strong>Beskrivning:</strong> <span th:text="${product.description}"></span></p>
    <p><strong>Utgivningsår:</strong> <span th:text="${product.year}"></span></p>
    <p><strong>Genre:</strong> <span th:text="${product.category}"></span></p>
    <p><strong>Varunummer:</strong> <span th:text="${product.itemNumber}"></span></p>
    <p><strong>Pris:</strong> <span th:text="${product.price}"></span> kr</p>
    <!-- Knapp för att lägga till produkten i kundvagnen -->
    <form th:action="@{/cart/add/{productId}(productId=${product.id})}" method="post">
        <button type="submit">Köp</button>
    </form>
    <!-- Knapp för att låna produkten i 24H -->
    <form action="/loan_info" method="get">
        <button type="submit">Låna 24H</button>
    </form>

</div>
</body>
</html>
