<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tack för ditt bidrag!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Förstorar ikonerna */
        .icon-large {
            font-size: 3em; /* Här justeras storleken på ikonen */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Tack för din recension!</h1>
    <!-- Smileyikonen -->
    <i class="fa-regular fa-face-smile icon-large"></i>
    <!-- Hjärtikonen -->
    <i class="fa-regular fa-heart icon-large"></i>
    <p>Din recension har sparats. Tack för ditt bidrag!</p>
    <!-- Tillbakalänk till startsidan -->
    <a href="/">Tillbaka till startsidan<i class="fa-solid fa-house"></i></a>
</div>
</body>
</html>
